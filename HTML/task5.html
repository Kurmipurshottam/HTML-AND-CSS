<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task-5</title>
</head>
<body>
    <h1 align="center"><u>student ragistration form using HTML</u></h1>
    <fieldset style="background-color:aqua;">
        <table >
            <form action="" method="post">
                <tr>
                    <td><label for="">First Name</label></td>
                    <td><input type="text" name="" id="" placeholder="enter first name">(Max 50 Characters Allowed)</td>
                </tr>
                <tr>
                    <td><label for="">Last Name</label></td>
                    <td><input type="text" name="" id="" placeholder="enter last name">(Max 50 Characters Allowed)</td>
                </tr>
                <tr>
                    <td><label for="">Email ID</label></td>
                    <td><input type="email" name="" id="" placeholder="xyz@gmail.com"></td>
                </tr>
                <tr>
                    <td><label for="">Mobila NO</label></td>
                    <td><input type="text" name="" id="" placeholder="8154xxxxxx">(10 digit Allowed)</td>
                </tr>
                <tr>
                    <td><label for="">GENDER</label></td>
                    <td>
                        <label for="stu">male</label>
                        <input type="radio" name="xyz" id="stu">
                    
                        <label for="mno">female</label>
                        <input type="radio" id="mno" name="xyz">
                    </td>
                </tr>
                <tr>
                    <td><label for="">DATE OF BIRTH (DOB)</label></td>
                    <td>
                        <select name="" id="" >
                            <option value="day" selected disabled>day</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="4">3</option>
                            <option value="3">4</option>
                            </select>
                        <select name="" id="" selected>
                            <option value="month" selected disabled>month</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                        <select name="" id="">
                            <option value="year" selected disabled>year</option>
                            <option value="1990">1990</option>
                            <option value="1991">1991</option>
                            <option value="1992">1992</option>
                            <option value="1993">1993</option>   
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label for="">ADDRESS</label></td>
                    <td><textarea name="" id="" cols="30" rows="10"></textarea></td>
                </tr>
                <tr>
                    <td><label for="">CITY</label></td>
                    <td><input type="text" placeholder="ahemdabad">(Max 50 characters Allowed)</td>
                </tr>
                <tr>
                    <td><label for="">PIN CODE</label></td>
                    <td><input type="text" name="" id="" minlength="0" maxlength="6" placeholder="380026">(Max 6 Number Allowed)</td>
                </tr>
                <tr>
                    <td><label for="">STATE</label></td>
                    <td><input type="text" name="" id="" placeholder="gujarat">(Max 50 characters Allowed)</td>
                </tr>
                <tr>
                    <td><label for="">COUNTRY</label></td>
                    <td><input type="text" placeholder="india"></td>
                </tr>
                <tr>
                    <td><label for="">HOBBIES</label></td>
                    <td>
                        <input type="checkbox" name="" id="">
                        <label for="">Drawing</label>
                        <input type="checkbox" name="" id="">
                        <label for="">Singing</label>
                        <input type="checkbox" name="" id="">
                        <label for="">Dancing</label>
                        <input type="checkbox" name="" id="">
                        <label for="">Sketching</label><br>
                        <input type="checkbox" name="" id="">
                        <label for="">others</label>
                        <input type="text" name="" id="" placeholder="ex.teaching">(Max 50 characters Allowed)
                    </td>
                </tr>
                <tr>
                    <td><label for="">Qualification</label></td>
                    <td>
                         <table>
                            <tr>
                                <td>
                                    <input type="checkbox" name="" id="ghy">
                                    <label for="ghy">High School(10th)</label>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="checkbox" name="" id="ghu">
                                    <label for="ghu">Higher School(12th)</label>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="checkbox" name="" id="ght">
                                    <label for="ght">Graduation(Bachelors)</label>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="checkbox" name="" id="gha">
                                    <label for="gha">Post Graduation(Masters)</label>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="checkbox" name="" id="bhu">
                                    <label for="bhu">Phd</label>
                                </td>
                            </tr>
                         </table>
                    </td>
                </tr>
                <tr>
                    <td><label for="">Course<br>Applied for</label></td>
                    <td>
                        <table>
                            <tr>
                                <td>
                                    <input type="radio" name="plm" id="qaz">
                                    <label for="qaz">BCA(Bachelors of Computer Applications)</label>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="radio" name="plm" id="qar">
                                    <label for="qar">B.Com(Bachelors of Commerce)</label>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="radio" name="plm" id="qac">
                                    <label for="qac">B.Sc(Bachelors of Science)</label>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="radio" name="plm" id="qad">
                                    <label for="qad">BA(Bachelors of Arts)</label>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="radio" name="plm" id="qae">
                                    <label for="qae">MCA(Master of Computer Arts)</label>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="radio" name="plm" id="qax">
                                    <label for="qax">M.Com(Master of Commerce)</label>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="radio" name="plm" id="qas">
                                    <label for="qas">M.Sc(Bachelors of Science)</label>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <input type="radio" name="plm" id="qaw">
                                    <label for="qaw">MA(Bachelors of Arts)</label>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
                <table align="center">
                     <tr>
                        <td><input type="Submit" name="" id=""></td>
                        <td><input type="Reset" name="" id=""></td>
                     </tr>
                </table>
            </form>
        </table>
    </fieldset>
</body>
</html>
